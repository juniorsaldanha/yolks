name: Build and Push Images

on:
  push:
    branches: ["**"]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  list-games:
    runs-on: ubuntu-latest
    outputs:
      games: ${{ steps.list-games.outputs.games }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: List games with Dockerfiles
        id: list-games
        run: |
          GAMES=()
          for d in games/*/; do
            if [[ -f "$d/Dockerfile" ]]; then
              GAMES+=("$(basename "$d")")
            fi
          done
          if [ ${#GAMES[@]} -eq 0 ]; then
            echo "games=[]" >> $GITHUB_OUTPUT
          else
            GAMES_JSON="[$(printf '"%s",' "${GAMES[@]}")]"
            GAMES_JSON="${GAMES_JSON%,}]"
            echo "games=$GAMES_JSON" >> $GITHUB_OUTPUT
          fi
          echo "Found games: ${GAMES_JSON:-[]}"

  build-and-push:
    needs: list-games
    if: >-
      needs.list-games.outputs.games != '[]' &&
      github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        game: ${{ fromJson(needs.list-games.outputs.games) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository_owner }}/${{ github.event.repository.name }}/${{ matrix.game }}
          flavor: |
            latest=false
          tags: |
            # Stable semantic version (e.g. v1.0.0 -> 1.0.0, 1.0, 1)
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            
            # Branch name as tag (e.g. feature/foo -> feature-foo)
            type=ref,event=branch
            
            # Commit SHA
            type=sha
            
            # "latest" tag for stable release tags AND main branch
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' || (startsWith(github.ref, 'refs/tags/') && !contains(github.ref, '-')) }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./games/${{ matrix.game }}
          file: ./games/${{ matrix.game }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Inspect image
        if: always()
        run: |
          IMAGE_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1 | tr -d '[:space:]')
          docker buildx imagetools inspect "$IMAGE_TAG"

